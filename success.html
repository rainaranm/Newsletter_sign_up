<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Success message
    </title>

    <body>
          <!-- Success message start -->

      <div>
        <h1>Thanks for subscribing!</h1>
      </div>

      <p id="text">
        
      </p>
      
      <div id="dismiss_button">
        <button>Dismiss message</button> 
      </div>

      <!-- Success message end -->


      <script>
        
        var email = localStorage.getItem('email');

        document.getElementById('text').textContent = "A confirmation email has been sent to " + email + ". Please open it and click the button inside to confirm your subscription."  

        document.getElementById("dismiss_button").addEventListener("click", function() {
          window.location.href = "index.html"
        })

      </script>
    </body>
